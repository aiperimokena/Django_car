{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .search-bar {
            max-width: 400px;
            margin: 20px auto;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            width: 18rem;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            height: 180px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="container text-center mt-4">
    <h1 class="fw-bold">ðŸš— Welcome to the Car Collection</h1>
</div>

<!-- Search Bar -->
<div class="search-bar">
    <form method="get" action="." class="input-group">
        <input type="text" name="search" class="form-control" placeholder="Search for a car...">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>


<div class="container">
    <div class="row card-container">
        {% for car in cars %}
        <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm">
                <a href="{% url 'detail' car.id %}">
                    <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.title }}">
                    <div class="card-body text-center">
                        <h5 class="car-title fw-bold">{{ car.title }}</h5>
                        <p class="card-text text-muted">{{ car.description|truncatechars:25 }}</p>
                        <a href="{% url 'detail' car.id %}" class="btn btn-outline-primary w-100">View Details</a>
                    </div>
                </a>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-muted">No cars found.</p>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
